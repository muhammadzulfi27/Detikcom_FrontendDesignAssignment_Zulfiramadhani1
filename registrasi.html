          <div class="max-w-xl mx-auto text-center mb-16">

          </div>

          <form>
            <div class="w-full lg:w-2/3 lg:mx-auto">
            <div class="w-full px-4 mb-8">
              <input placeholder="Nama Perusahaan*" type="text" id="name" class="w-full border text-slate-400 p-3 rounded-md" />
            </div>

            <div class="w-full px-4 mb-8">
              <input placeholder="Email*" type="text" id="name" class="w-full border text-slate-400 p-3 rounded-md" />
            </div>

            <div class="w-full px-4 mb-8">
              <input placeholder="Nomor Telepon*" type="text" id="name" class="w-full border text-slate-400 p-3 rounded-md" />
              <h1 class="text-slate-500 text-xs px-2">Isi hanya angka</h1>
            </div>

            <div class="w-full px-4 mb-8">
              <textarea type="text" id="name" class="w-full border first-line:text-slate-400 rounded-md p-3 h-32" placeholder="Tentang Perusahaan (Max.200 character)*"></textarea>
            </div>

            <div class="w-full px-4 mb-8">
              <input placeholder="Profil Perusahaan atau Deck (opsional)*" type="text" id="name" class="w-full border text-slate-400 p-3 rounded-md" />
              <h1 class="text-slate-500 text-xs px-2">Format file pdf, maksimal size 20mb</h1>
            </div>

            <div class="w-full px-4 mb-8">
              <input placeholder="Link website*" type="text" id="name" class="w-full border text-slate-400 p-3 rounded-md" />
              <h1 class="text-slate-500 text-xs px-2">Website sosial media,dll,Sertakan protokol URL(https//atau http.//)</h1>
            </div>

            <div class="w-full px-4 mb-8">
              <input type="checkbox" id="toc" />
              <label for="toc" class="text-sm text-slate-500">Dengan menekan tombol "Daftar", Saya menyetujui syarat dan ketentuan yang berlaku</label>
            </div>

            <div class="w-full px-4 mb-8">

            </div>
